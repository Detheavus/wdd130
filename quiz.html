<!DOCTYPE html>
<html lang="en-us">
    
<html>

        <meta charset="utf-8">

        <title>WDD130 Quiz | Tyler Moore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tyler Moore, WDD130, Quiz Example">
        <meta name="author" content="Tyler Moore">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1> WDD 130 | Tyler Moore | HTML Forms - User Quiz</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>HTML and CSS Quiz</legend>
                    <div class="column1">
                        <label for="q1">1. What does the acronym 'HTML' stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>

                    <div class="column1">
                        <label for="q2">2. What methods are used for displaying content in web pages?</label>
                        <textarea id="q2" name="q2" rows="4" placeholder="..."></textarea>
                    </div>

                    <div class="column1">
                        <label for="q3">3. What is a valid way to color content in CSS?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose an option.</option>
                            <option value="rgba">RGBA Values</option>
                            <option value="hex">Hexadecimal Values</option>
                            <option value="HSV">Hue Saturation and Value</option>
                            <option value="color name">Color Name</option>
                        </select>
                    </div>

                    <div class="column1">
                        <label for="q4">4. How many pixels are in one rem?</label>
                        <input type="number" id="q4" name="q4">

                    </div>

                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>


        </main>


    </body>
</html>
